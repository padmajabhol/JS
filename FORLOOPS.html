<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 0;
        while(a<10){
            document.write(a);
            a++;
        }

        
        for(var a=0; a<10; a++){
           document.write(a);
           document.write("<br>");
        }

        var b;
        for(b=2; b<21; b = b+2){
            document.write(b);
            document.write("<br>");
        }
        
    </script>
</body>
</html>
