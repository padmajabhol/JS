    <script>
        var friends = [ 'arjun' , 'naran' , 'ram'];

        // document.write(friends[0]);
        document.write(friends);
        document.write("<br>");






        var friends = new Array('arjun', 'pinki');
        document.write(friends);
        document.write("<br>");



        
       
        var array = ["padu", "bhol"];
        var length = array.length;
        alert(length);
        document.write(length);
        document.write("<br>");


        // 1.sort 
        var array = [ 'arjun' , 'naran' , 'ram'];
        array.shift();
        //  array.pop();-->last element
       // array.shift("cool");-->first element
       array.unshift("ok");
       array.push("lol");
        document.write(array);
       document.write("<br>");




        // 2.to check an array
        var array = [ 'arjun' , 'naran' , 'ram'];
        var check = Array.isArray(array);
        document.write(check);



    </script>
