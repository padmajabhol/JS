<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="xyz">
        Padu
    </p>
    <p class="abc">
        bhol
    </p>
    <script>
        var a = document.getElementById("xyz").innerHTML;
        document.write(a);
    </script>
    <script>
         var b = document.getElementsByClassName("abc")[0].innerHTML;
        document.write(b);
    </script>
    <script>
        var tag = document.getElementsByTagName("p");
        document.write(tag);
        console.log(tag);
    </script>

    <script>
        var p = document.querySelector('p').innerHTML;
        document.write(p);

    </script>
    
</body>
</html>
