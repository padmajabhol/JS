<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var padu = "welcome to my github lol";
        document.write(padu.length);
        document.write("<br>");
        document.write(padu.charAt(8));
        document.write("<br>");
        document.write(padu.indexOf("t"));
        document.write("<br>");
        document.write(padu.lastIndexOf("t"));
        document.write("<br>"); 
        document.write(padu.replace("lol","."));
        document.write(padu.toUpperCase());


        var love = "dont send me prs";
        document.write(padu.concat(love));

    </script>
</body>
</html>
